<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花店銷售頁</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f1f4;
            line-height: 1.6;
        }
        header {
            background-color: #d94e8f;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1, h2 {
            color: #d94e8f;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            background-color: white;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 18px;
        }
        .card p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            background-color: #d94e8f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #b84373;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>用花語傳遞愛與美好</header>

    <!-- 產品區域 -->
    <section>
        <h1>探索我們的花藝系列</h1>
        <div class="container">
            <!-- 花束卡片1 -->
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="日常花束">
                <h2>日常花束系列</h2>
                <p>讓每一天都充滿小確幸。</p>
                <p>價格：NT$899 起</p>
                <a href="#" class="btn">立即選購</a>
            </div>
            <!-- 花束卡片2 -->
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="節日花束">
                <h2>節日限定系列</h2>
                <p>為每個節日增添驚喜與愛。</p>
                <p>價格：NT$1,299 起</p>
                <a href="#" class="btn">立即選購</a>
            </div>
            <!-- 花束卡片3 -->
            <div class="card">
                <img src="https://via.placeholder.com/300" alt="訂製花束">
                <h2>高端訂製系列</h2>
                <p>專屬您的奢華花藝設計。</p>
                <p>價格：NT$2,499 起</p>
                <a href="#" class="btn">立即選購</a>
            </div>
        </div>
    </section>

    <!-- 優惠區域 -->
    <section>
        <h2>限時優惠活動</h2>
        <p>🌸 今日下單享全館 8 折優惠！活動倒數中，快來搶購！</p>
        <a href="#" class="btn">立即下單</a>
    </section>

    <!-- 客戶見證區 -->
    <section>
        <h2>客戶見證</h2>
        <p>「這是我見過最用心的包裝，每朵花都完美無瑕！」 —— Amy, 台北</p>
        <p>「從訂購到配送都很順利，媽媽非常喜歡生日花束！」 —— Jason, 高雄</p>
    </section>

    <footer>
        <p>© 2025 花店名稱 - 傳遞愛與美好的花藝服務</p>
    </footer>
</body>
</html>
